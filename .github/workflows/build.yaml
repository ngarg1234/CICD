name: Build Workflow

on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      buildType:
        type: string
        required: false
        default: full
      CONFIGURATION:
        type: string
        required: false
        default: release
      VALIDATE_ONLY:
        type: boolean
        required: false
        default: false
      deployVersion:
        type: string
        required: false
        default: latest
      deployTarget:
        type: string
        required: false
        default: DevTest

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Build
        run: |
          echo "Build type: ${{ inputs.buildType }}"
          echo "CONFIGURATION type: ${{ inputs.CONFIGURATION }}"

  deploy:
    needs: build
    name: Deploy App
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.VALIDATE_ONLY == false }}
    uses: ngarg1234/cs-prof-common-utilities/.github/workflows/deploy.yaml@master
    with:
      deployVersion: ${{ inputs.deployVersion }}
      deployTarget: ${{ inputs.deployTarget }}
